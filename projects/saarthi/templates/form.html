{% extends 'index.html' %}


{% block content %}
<h1> Form to Update Data of ID:{{heha_id}}</h1>

<form action="updateTablesecond" method='post'>
    <!--{% csrf_token %}-->
    <ul>
        <li><label for="id">ID:</label><br>
            <input type="text" id="id" name="id" value={{heha_id}} readonly><br></li>
        <li><label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br></li>
        <li><label for="isbn">Isbn:</label><br>
            <input type="text" id="isbn" name="isbn"><br></li>
        <li><label for="authors">Authors</label><br>
            <input type="text" id="authors" name="authors"><br></li>
            <li><label for="numberOfPages">NumberOfPages</label><br>
                <input type="number" id="numberOfPages" name="numberOfPages"><br></li>
            <li><label for="publisher">Publisher</label><br>
                <input type="text" id="publisher" name="publisher"><br></li>
        <li><label for="country">Country</label><br>
            <input type="text" id="country" name="country"><br></li>
        
        <li><label for="release_date">Release_date</label><br>
            <input type="text" id="release_date" name="release_date"><br></li>
    </ul>
    <input type="submit" name="" id=""><br>
    

</form>
{% endblock %}
